<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>"Mn/DOT HyperStream - Account Setup"</title>
	<link rel="stylesheet" type="text/css" href="standard.css" />
</head>
<body>
<div class='mndot_body'>
<!--#include virtual="header.html" -->

	<center><h2>HyperStream Account Request Form</h2></center>
	<form name="loginForm" method="post" action="requestAccount">
	<br/>
	Please fill out this form to request an account for Hyperstream.<br/>
	<table class='mndot_table'>
		<tr>
			<td>
				<label>First Name</label>
			</td>
			<td>
				<input name="fName" value="" type="text" size="30" maxlength="50"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Last Name</label>
			</td>
			<td>
				<input name="lName" value="" type="text" size="30" maxlength="50"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Phone Number</label>
			</td>
			<td>
				<input name="phone" value="" type="text" size="30" maxlength="10"/>
			</td>
			<td>
				Don't use formatting (e.g. 1234567890)
			</td>
		</tr>
		<tr>
			<td>
				<label>E-Mail Address</label>
			</td>
			<td>
				<input name="email" value="" type="text" size="30" maxlength="50"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Company</label>
			</td>
			<td>
				<input name="company" value="" type="text" size="30" maxlength="50"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>User ID (10 characters or less)</label>
			</td>
			<td>
				<input name="userName" value="" type="text" size="30" maxlength="10"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password (10 characters or less)</label>
			</td>
			<td>
				<input name="password" value="" type="password" size="30" maxlength="10"/>
			</td>
		</tr>
		<tr>
			<td>
				<button type="submit">Submit</button>
			</td>
		</tr>
	</table>
</form>
<!--#include virtual="footer.html" -->
</body>
</div>
</html>
