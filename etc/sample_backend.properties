# ****************************************************************************
# Video backend server properties
#
# ****************************************************************************

# Name of Application
app.name=video
# Home directory of the application installation
app.home=/usr/local/tomcat/current/webapps
video.cache.duration=1000
network.address.cache.ttl=10
# Level of detail for logging.  Options include ALL, INFO, WARNING, SEVERE
log.level=FINE
# The maximum frame rate (fps) allowed for streaming (front-end throttle).
max.framerate=15
# The maximum image size.  Options include 1,2 and 3 (small, medium, large)
max.imagesize=2
#Flag to set this server as a proxy server.  A proxy server acts like a web
# proxy server in that it controls access to resources (the backend server).
# If set to false, this server acts as the backend itself.
proxy=false

proxy.host=proxyserver.example.com
proxy.port=1234
no.proxy.hosts=192.168.,10.

tms.db.user=username
tms.db.pwd=userpwd
tms.db.host=db_host
tms.db.port=1234

